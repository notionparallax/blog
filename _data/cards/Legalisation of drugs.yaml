body:
  paragraphs:
  - The Nutt report[^54] proposed a list of drugs in their order of harm to society.
    In this future, the discussion resurfaces and the Government decides that it needs
    consistent legislation.
  - Proposals to ban alcohol are quickly put down by the drinks industry, and so to
    provide consistent legislation, all drugs from position 5 and below are legalised.
  - 1. Heroin
  - 1. Cocaine
  - 1. Barbituates
  - 1. Street methadone
  - 1. **Alcohol**
  - 1. Ketamine
  - 1. Benzodiazepines
  - 1. Amphetamine
  - 1. Tobacco
  - 1. Buprenorphine
  - 1. Cannabis
  - 1. Solvents
  - 1. 4-MTA
  - 1. LSD
  - 1. Methylphenidate
  - 1. Anabolic steroids
  - 1. GHB
  - 1. Ecstasy
  - 1. Alykl nitrites
  - 1. Khat
