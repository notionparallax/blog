  paragraphs: More widespread adoption of blockchain technologies will affect the
    way people portray identities online. Protest movements will demand <a href="https://intelligence.wundermanthompson.com/trend-reports/the-future-100-2021/">transparency</a  >
    from power, which will drive adoption of blockchain technologies with their public
    accounting systems. Historically speculative products like <a href="https://news.bitcoin.com/could-nfts-become-2021s-biggest-crypto-trend/">NFTs</a  >
    (non-fungible tokens) which create unique digital identities for items like digital
    artworks or gaming items, will go mainstream.
