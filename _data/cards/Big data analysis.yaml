body:
    paragraphs:
        - Big data analytics is the process of examining large data sets containing a variety
          of data types.
        - "> BIG DATA: to uncover hidden patterns, unknown correlations, market trends,
          customer preferences and other useful business information. The analytical findings
          can lead to more effective marketing, new revenue opportunities, better customer
          service, improved operational efficiency, competitive advantages over rival organizations
          and other business benefits.[^bigdata]"
        - "[^bigdata]: [definition from here](https://crossing-technologies.com/big-data-analytics/)"
        - The primary goal of big data analytics is to help companies make more informed
          business decisions by enabling data scientists, predictive modelers and other
          analytics professionals to analyse large volumes of transaction data, as well
          as other forms of data that may be untapped by conventional business intelligence
          programs.
        - That could include Web server logs and Internet clickstream data, social media
          content and social network activity reports, text from customer emails and survey
          responses, mobile-phone call detail records and machine data captured by sensors
          connected to the Internet of Things.
card_type: trend
